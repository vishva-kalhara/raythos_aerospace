<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Raythos Aerospace | Sign up</title>
	<link rel="stylesheet" href="../../dist/css/style.css">
</head>
<body>
	<section class="login" style="padding: 0;">
		<div class="login__banner"></div>
		<div class="login__content">
			<div class="right">
				<a >Skip for Now</a>
			</div>
			<form class="login__content__main">
				<div style="margin-top: 36px;" class="img__logo__small"></div>
				<div style="margin-top: 36px;" class="typo__heading__1 center">Welcome Back!</div>
				<div class="typo__subHeading__1 center">Please enter your details.</div>
				<input style="margin-top: 48px;" type="email" placeholder="E-mail" >
				<input type="password" placeholder="Password" >
				<div class="right">
					<a >Forget Password?</a>
				</div>
				<button style="margin-top: 12px;" type="button" class="max__filled__button">Sign In</button>
				<div style="margin-top: 24px;" class="center">
					<a >Don't have an Account?</a>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
